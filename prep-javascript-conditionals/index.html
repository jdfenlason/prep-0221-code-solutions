<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    var age = 28;
    if (age < 18 ) {
      console.log('Is a child')
    } else {
      console.log('Is an adult')
    }

    var student1Score = 89;
    if (student1Score >= 70) {
      console.log('Congrats you scored a passing grade!')
    } else {
      console.log('Oh no you failed!')
    }

    var student2Score = 101;

    if (student2Score < 60) {
      console.log('F');
    } else if (student2Score < 70) {
      console.log('D');
    } else if (student2Score < 80) {
      console.log('C');
    } else if (student2Score < 90) {
      console.log('B');
    } else if (student2Score < 100) {
      console.log('A');
    } else  {
      console.log('A++');
    }

    var season = 'summer';
    if (season === 'summer') {
      console.log('it is hot today');
    } else if (season === 'spring') {
      console.log('the flowers are blooming');
    } else if (season === 'autumn') {
      console.log('the leaves are changing colors');
    } else if (season === 'winter') {
      console.log('it is cold today');
    } else {
      console.log('please enter a valid season');
    }

    var dayOftheWeek = 'saturday';
    if (dayOftheWeek === 'saturday' || dayOftheWeek === 'sunday') {
      console.log('have a good weekend');
    } else {
      console.log('Its a weekday!');
    }

  </script>
</body>

</html>
